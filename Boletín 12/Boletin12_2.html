<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla</title>
        <meta charset="utf-8">
        <style>
            table {border: 1px solid black;width: 10%;margin: auto;background-color:white;}
            tr,td{border: 1px solid black;padding-right: 2px;}
        </style>
    </head>
<body>
<table>
    <tr><td rowspan="3">1</td><td rowspan="3">2</td><td colspan="2">3</td></tr>
    <tr><td>A</td><td>B</td></tr>
    <tr><td>C</td><td>D</td></tr>
    <tr><td>4</td><td>5</td><td colspan="2">6</td></tr>
</table>
</body>
</html>
