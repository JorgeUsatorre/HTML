<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla</title>
        <meta charset="utf-8">
        <style>
            table {border: 1px solid black;width: 50%;margin: auto;text-align: center;background-color:white;border-collapse: collapse;}
            tr,td{border: 1px solid black;padding-bottom: 10px; padding-top: 10px;}
        </style>
    </head>
<body>
<table>
    <tr><td><strong>Jefe departamento</strong></td><td><strong>Jefe sección</strong></td><td><strong>Empleado</strong></td><td><strong>Edad Empleado</strong></td></tr>
    <tr><td rowspan="2">Juan Alberto Chan</td><td>Martín López</td><td>Maite Suárez</td><td>55</td></tr>
    <tr><td>Luis Morales</td><td>Mateo Carralde</td><td>33</td></tr>
    <tr><td>Diana Rodríguea</td><td>Carlos Hernández</td><td>Alberto Fernández</td><td>62</td></tr>
    <tr><td colspan="2">Luis Pérez</td><td>Diego Gutiérrez</td><td>44</td></tr>  
</table>
</body>
</html>
