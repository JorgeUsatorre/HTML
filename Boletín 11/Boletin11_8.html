<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla</title>
        <meta charset="utf-8">
        <style>
            table {border: 1px solid black;width: 25%;margin: auto;text-align: center;background-color:rgb(174, 174, 224);border-collapse: collapse;}
            tr,td{border: 1px solid black;}
        </style>
    </head>
<body>
<table>
    <caption style="font-size: 2em;">Ejer8</caption>
    <br>
    <tr><td>A</td><td>B</td><td>C</td><td>D</td></tr>
    <tr><td rowspan="2">E-I</td><td>F</td><td colspan="2">G-H</td></tr>
    <tr><td>J</td><td rowspan="2">K-O</td><td>L</td></tr>
    <tr><td>M</td><td>N</td><td>P</td></tr>
</table>
</body>
</html>
