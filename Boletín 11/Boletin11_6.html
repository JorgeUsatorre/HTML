<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla</title>
        <meta charset="utf-8">
        <style>
            table {border: 1px solid black;width: 25%;margin: auto;text-align: center;background-color:white;border-collapse: collapse;}
            tr,td{border: 1px solid black;}
        </style>
    </head>
<body>
<table>
    <caption style="font-size: 2em;">Ejer6</caption>
    <tr><td colspan="2"><strong>Head1</strong></td><td colspan="2"><strong>Head2</strong></td></tr>
    <tr><td>A</td><td>B</td><td>C</td><td>D</td></tr>
    <tr><td>E</td><td>F</td><td>G</td><td>H</td></tr>
</table>
</body>
</html>
